<div class="movieDetail mt-5 ">

    <!-- ======= Why Us Section ======= -->
    <section id="showingBody" class="showingBody">
        <div class="container">
            <div class="row pt-5 pb-5">

                <div class="col-lg-5 align-items-stretch position-relative video-box" style='background-image: url({{movieData[index].posterurl}});' data-aos="fade-right">
                    <a href={{movieData[index].trailerurl}} class="glightbox play-btn mb-4"><span>.</span></a>
                </div>

                <div class="col-lg-7 d-flex flex-column justify-content-center align-items-stretch" data-aos="fade-left">

                    <div class="content">
                        <h3><strong>{{movieData[index].name}}</strong></h3>
                        <h4>Release Date</h4>
                        <p>{{movieData[index].releasedate}}</p>
                        <h4>Casts</h4>
                        <p>Eddie Redmayne, Katherine Waterston, Dan Fogler, Alison Sudol, Ezra Miller, Jude Law, Mads Mikkelsen</p>
                        <h4>Synopsis</h4>
                        <p>{{movieData[index].description}}</p>
                        <h4>Distributor</h4>
                        <p>{{movieData[index].distributor}}</p>
                        <a href="#!OnShowTheatres/{{movieData[index].id}}" ng-click="$storage.set('movieindex',{{index}})" class="getTicketBtn btn-get-started animated fadeInUp scrollto">Buy now</a>

                    </div>
                </div>

            </div>

        </div>
    </section>
    <!-- End Why Us Section -->
</div>
