<div class="movieDetail mt-5 ">
    <!-- ======= Why Us Section ======= -->
    <section id="showingBody" class="showingBody">
        <div class="container">

            <div class="row pt-5 pb-5">

                <div class="col-lg-5 align-items-stretch position-relative video-box" style='background-image: url("{{theatreData[0].posterurl}}");' data-aos="fade-right">
                </div>

                <div class="col-lg-7 d-flex flex-column justify-content-center align-items-stretch" data-aos="fade-left">

                    <div class="content">
                        <h3><strong>{{theatreData[0].moviename}}</strong></h3>
                        <h4 class="mt-3">Select theatre: </h4>
                        <div class="theatres">
                            <div class="row">
                                <div class="col-lg-12 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100" data-ng-repeat="obj in theatreData">
                                    <div class="icon-box">
                                        <a class="text-dark" href="#!OnShowTime/{{obj.motid}}">{{obj.theatrename}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </section>
    <!-- End Why Us Section -->
</div>
